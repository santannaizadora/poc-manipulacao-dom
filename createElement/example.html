<!DOCTYPE html>
<html>
<body>

<h1>Objeto document</h1>
<h2>Métodos createElement() e appendChild()</h2>

<p>Criando um novo elemento p:</p>

<script>
// Cria um elemento:
const para = document.createElement("p");
para.innerText = "Novo parágrafo.";

// Anexa ao body:
document.body.appendChild(para);
</script>

</body>
</html>
